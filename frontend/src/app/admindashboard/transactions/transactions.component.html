
<div class="text-center pt-3">
  <h5>TRANSACTIONS</h5>
</div> 
<div class="row">
  <main class="col-lg-12">
    <div class="d-flex justify-content-end">
        <input type="text" [(ngModel)] = "searchText" placeholder="Search" class="search-bar " >
    </div>
    <div class="card table-responsive">
      
      <table class="table table-hover">
        <thead class="">    
          <tr>
            <th>Customer</th>
            <th>Pizza Name</th>
            <th>Size</th>
            <th>Qnty</th>
            <th>Price (N)</th>
            <th>Order Status</th>
            <th>Date</th>                 
          </tr>
        </thead>
        <tbody>   
          <tr *ngFor="let list of lists |filter: searchText | paginate: { itemsPerPage: 7, currentPage: p }"> 
              <td>{{list.customerName}}</td>
              <td>{{list.productTitle}}</td>
              <td>{{list.size}}</td> 
              <td>{{list.quantity}}</td>
              <td>{{list.price}}</td>
              <td>{{list.trnstatus}}</td>  
              <td>{{list.trndate}}</td> 
          </tr>
        </tbody>
      </table>
    </div> 
  </main> 
</div>
<div class="text-center mt-3">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
