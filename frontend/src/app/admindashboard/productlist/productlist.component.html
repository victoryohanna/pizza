
<div class="row">
  <main class="col-lg-12">
    <div class="d-flex justify-content-end">
        <input type="text" [(ngModel)] = "searchText" placeholder="Search" class="search-bar">
    </div>
    <div class="card">   
      <table class="table table-hover shopping-cart-wrap">
        <thead class="">
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Price</th>
            <th scope="col" >Description</th>
            <th scope="col" ></th>
          </tr>  
        </thead>
        <tbody>
          <tr *ngFor="let list of lists |filter: searchText | paginate: { itemsPerPage: 3, currentPage: p }">
            <td>
              <div class="img-wrap"><img [src]="imageLink(list.productImage)" class="img-thumbnail img-sm"></div>
            </td>
            <td>{{list.productTitle}}</td>
            <td>{{list.size}}</td>
            <td>{{list.price}}</td>
            <td>{{list.description}}</td>
            <td>
              <button class="btn btn-outline-danger">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </main> 
</div>
<div class="text-center mt-3">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
